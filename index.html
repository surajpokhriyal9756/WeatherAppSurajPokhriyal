<!DOCTYPE html>
<html>
<head>
	<title>Weather app(By-Suraj Pokhriyal)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



	<h1 class="h1">Weather App</h1>
	<div class="app-main">
		<div class="searchInputBox">
			<input type="text" id="input-box" class="input-box" placeholder="      Enter City Name..." autocomplete="off">
		</div> 
		<div class="weather-body">
			<div class="location-details">
				<div class="city" id="city">Delhi,IN</div>
				<div class="date" id="date">14 jan 2022</div>
			</div>
			<div class="weather-status">
				<div class="temp" id="temp">31&deg;C</div>
			    <div class="min-max" id="min-max">31&deg;C (min)/34&deg; C(max)</div>
			     <div class="humidity" id="humidity">50 atm</div>
			     <div class="pressure" id="pressure">20 pas</div>
			    <div class="weather" id="weather">Clear</div>
			    <div class="img"></div>
			</div>
        </div>
	</div>
	<h4 class="h2">By-Suraj Pokhriyal</h4>

</body>
<script src="script.js"></script>
</html>
